<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/loginStyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-16x16.png" type="image/x-icon">

    <title>Login</title>

</head>
<body>

<div class="loginContainer">
    <div class="loginFormHeader">
        <img src="images/logoTeachers.png" alt="Logo">
        <h1>Sign in to Teachers CRUD Application</h1>
    </div>
    <div class="loginPanel">
        <div th:if="${param.error != null}" class="alert alert-danger" id="notification">
            Incorrect username or password. Please try again.
        </div>

        <form th:action="@{/login}" method="post">
            <input name="username" type="text" id="inputUsername" placeholder="Enter your username or email" required
                   autofocus="autofocus">
            <input name="password" type="password" id="inputPassword" placeholder="Enter your password" required>
            <button type="submit" value="Login">Login</button>
        </form>
    </div>
</div>

<script src="js/login.js"></script>

</body>
</html>
